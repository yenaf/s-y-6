<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록 만들기</title>
  </head>
  <body>
    <h1>여기는 방명록!!</h1>
    <form>
      <label for="writer">작성자</label>
      <input type="text" id="writer" autocomplete="off" />
      <br />
      <br />

      <label for="content">내용</label>
      <input type="text" id="content" style="width: 500px" autocomplete="off" />
      <br />
      <br />

      <button type="button" onclick="writeNote();">등록</button>
    </form>

    <br />
    <br />

    <table id="table" border="1" cellpadding="10" cellspacing="1">
      <tr>
        <th>작성자</th>
        <th>내용</th>
        <th>작성일</th>
      </tr>
      <!-- 
        코드 추가 예시
        <tr>
          <td>홍길동</td>
          <td>하이</td>
          <td>2022-10-05 12:34</td>
        </tr>
      -->
    </table>

    <script>
      // TODO: practice14_설명.png 이미지의 조건을 만족하는 js 코드 작성
      // writeNote() 함수를 미리 정의해두었습니다.

      // [등록] 버튼 클릭시 writeNote() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
      function formatDate(date) {
        const year = date.getFullYear(); // 년도
        const month = date.getMonth() + 1; // 월 (0부터 시작하므로 1을 더해줌)
        const day = date.getDate(); // 일
        const hour = date.getHours(); // 시
        const minute = date.getMinutes(); // 분

        // 월, 일, 시, 분이 10보다 작을 경우 앞에 0을 붙여주어 두 자리 수로 만듭니다.
        const formattedMonth = month < 10 ? `0${month}` : month;
        const formattedDay = day < 10 ? `0${day}` : day;
        const formattedHour = hour < 10 ? `0${hour}` : hour;
        const formattedMinute = minute < 10 ? `0${minute}` : minute;

        // 위의 값들을 조합하여 최종 문자열을 생성합니다.
        return `${year}-${formattedMonth}-${formattedDay} ${formattedHour}:${formattedMinute}`;
      }
      // tDate.innerText = formatDate(new Date());
      


      function writeNote() {
        let writerValue = document.querySelector('#writer').value;
        let contentValue = document.querySelector('#content').value;
        let table = document.querySelector('#table');

        let tr = document.createElement('tr');
        let tName = document.createElement('td');
        let tText = document.createElement('td');
        let tDate = document.createElement('td');
        
        const now = new Date();
        table.append(tr);
        tr.append(tName,tText,tDate);

        tName.innerText = writerValue;
        tText.innerHTML = contentValue;
        tDate.innerText = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()} ${now.getHours()}:${now.getMinutes()}`;

        document.getElementById('writer').value = '';
        document.getElementById('content').value = '';
      }
    </script>
  </body>
</html>
