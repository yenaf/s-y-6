<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
    <link rel="stylesheet" href="02_css-selector.css">
</head>
<body>
    <h1>기본 선택자 연습해보기</h1>
    <p>기본 선택자 연습하자</p>
    <span>안녕하세요</span>
    <ol>
        <li id="first">1</li>
        <li class="second">2</li>
        <li>3</li>
        <li>4</li>
        <li id="five" class="number">5</li>
    </ol>
    <ul>
        <li class="small">쥐</li>
        <li class="small dog">강아지</li>
        <li class="small">고양이</li>
        <li class="big">호랑이</li>
        <li class="big">곰</li>
    </ul>


</body>
</html>
