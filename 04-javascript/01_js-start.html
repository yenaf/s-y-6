<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS</title>
  <!-- 방법1) <script> 태그 안에 작성 : 내장방식-->
  <script>
    alert("여기는 head내부");
    console.log("여기는 head 내부에 위치한 코드");
  </script>

  <!-- 방법2) <script> 태그의 src속성에 js 파일 경로 작성 : 링크방식 -->
  <script src="./01_js-start.js"></script>

  <!-- 
    head태그는 사람들에게 직관적으로 보이지 않는내용
    body태그는 사람들에게 직관적으로 보이는 내용

    방법1 & 방법2 - head태그안에 script 태그를 넣을경우
    로드시점 : script가 페이지의 렌더링이 시작되기 전에 로드 
    장점 : script가 페이지 내용을 수정하거나 초기화 할 수 있으므로 초기화 작업이 필요한 경우 적합
    단점 : script가 페이지 렌더링을 차단 할 수 있어 사용자가 페이지를 빠르게 볼 수 없는 문제가 발생 가능.
    -> 스크립트 내용이 너무 길면 흰 화면이 오래 보여 오류처럼 보일수도 있음-> 사용자가 페이지를 나오게된다.
   -->
</head>
  <script>
    alert("여기는 head와 body 사이");
    confirm("여기는 head와 body사이에 있는 confirm");
  </script>
<body>

  <!-- body태그 내부에 위치할때 -->
  <!-- 방법3) <script> 태그 안에 작성 : 내장방식 -->
  <script>
    alert("여기는 body 내부");
  </script>

  <!-- 방법4) <script> 태그의 src속성에 js 파일 경로 작성 : 링크방식 -->
  <script src="./01_js-start.js"></script>

  <!--  
    html 코드는 위에서 부터 아래 방향으로 순차적으로 읽는다
    방법3 & 방법4 - body 태그안에 script 태그를 넣을경우
    로드시점 : 페이지의 나머지 콘텐츠가 로드된 후에 script가 로드 
    장점 : 페이지의 초기 렌더링이 완료된 후에 동적으로 콘텐츠를 조작하거나 로드할 수 있다.
    단점 : 페이지의 초기 렌더링은 빠를 수 있지만, 페이지의 전체적인 사용자 경험이 끝날때까지 script의 로드가 지연 될 수 있다.
    -> 먼저 버튼이 보여지지만 스크립트가 로드되기 전에 버튼을 누르면 동작을 안하기 때문에 오류처럼 보일수 있음
  -->
  <!-- 
    Q) 그럼 어떻게 해야하나?
    A) 특정 위치가 더 좋다!고 말할 수 없음.
    A) 이러한 위치에 따른 차이점을 고려하여 웹 페이지의 요구사항과 *사용자 경험을 고려하여 적절한 위치를 선택해야 한다.
    A2) 보통 head에 넣는다.
  -->

  <!-- 
    사용자 경험(UX)이란? 
    사용자가 제품, 서비스 또는 시스템을 이용하는 동안 느끼는 모든 경험의 종합(디자인, 사용자 인터페이스 등등)
  -->
  
</body>
  <script>
    alert("여기는 body 외부");
  </script>
</html>
