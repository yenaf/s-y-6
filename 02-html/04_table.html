<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    <h1>테이블 태그를 배워보자!</h1>
    <!-- 꾸미는건 css영역이기 때문에 할수는 있지만 권장사항은 아니므로 빨간색으로 표시된다 -->
    <!-- table : 블록요소 -->
    <table border="1" bgcolor="skyblue" width="150" height="150">
        <caption>table</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <!-- cellspacing: border 사이의 간격 -->
    <!-- cellpadding: cell(td요소)의 내부 간격(여백) -->
    <table border="1" cellpadding="15" cellspacing="10" textalign="center">
        <caption>메뉴판</caption>
        <tr>
            <!-- th : 테이블의 제목 칸을 의미(bold체, 가운데정렬) -->
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5000</td>
            <td>2인이상 주문 가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td>4000</td>
            <td>x</td>
        </tr>
        <tr>
            <td>치즈김밥</td>
            <td>4000</td>
            <td>치즈추가 500원</td>
        </tr>
    </table>

    <table border="1" cellspacing="0" textalin="center" cellpadding="15">
        <caption>메뉴판2</caption>
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5000</td>
            <td>2인이상 주문 가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <!-- rowspan: 해당칸이 점유하는 행의 수 지정-> 2개의 row를 합치겠습니다 -->
            <td rowspan="2">4000</td>
            <td>x</td>
        </tr>
        <tr>
            <td>치즈김밥</td>
            <!-- <td>4000</td> -->
            <td>치즈추가 500원</td>
        </tr>
        <tr>
            <!-- colspan: 해당 칸이 점유하는 열의 수 지정-> 3개의 column을 합치겠습니다 -->
            <td colspan="3">순대(품절)</td>
        </tr>

    </table>
</body>
</html>
