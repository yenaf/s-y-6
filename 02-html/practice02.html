<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2</title>
</head>
<body>
    <h3>설문조사</h3>
    <form>
        <label for="name">이름</label>
        <input type="text" name="" id="name">
        <br>
        <label for="email">이메일</label>
        <input type="text" name="" id="email" placeholder="love@example.com">
        <br>
        <h4>나이</h4>
        <input type="radio" id="10" name="age" checked><label for="10">10대</label>
        <input type="radio" id="20" name="age"><label for="20">20대</label>
        <input type="radio" id="30" name="age"><label for="30">30대</label>
        <input type="radio" id="40" name="age"><label for="40">40대</label>
        <input type="radio" id="50" name="age"><label for="50">50대</label>
        <input type="radio" id="60" name="age"><label for="60">60대 이상</label>
        <br>
        <h4>원하는 강의(복수응답가능합니다.)</h4>
        <input type="checkbox" name="class" id="html" checked><label for="html">html</label>
        <input type="checkbox" name="class" id="javascript"><label for="javascript">javascript</label>
        <input type="checkbox" name="class" id="css"><label for="css">css</label>
        <br>
        <textarea placeholder="하고 싶은 말을 써주세요 :)" cols="100" rows="10"></textarea>
        <button>제출</button>
    </form>
</body>
</html>
