<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3-1</title>
</head>
<body>
    <h2>colspan과 rowspan 이용하기</h2>
    <table border="1" cellspacing="0" cellpadding="50" style="text-align: center;">
        <caption>table 만들기 1</caption>
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>center</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
    </table>
</body>
</html>
